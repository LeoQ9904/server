<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="321910860786-nps68b1jvujgqmu947pu5o8r7mlmlvkf.apps.googleusercontent.com">
    
    <title>Leonardo</title>

</head>
<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

<script>
        console.log(window.location.hostname.includes('localhost'));
        var url = (window.location.hostname.includes('localhost'))
            ? 'http://localhost:8080/api/auth/google'
            : 'https://restservercursonodeqqjq.herokuapp.com/api/auth/google';
        function handleCredentialResponse(response) {
        //   console.log("Encoded JWT ID token: " + response.credential);
          const id_token = response.credential;
          const data = { id_token };

            fetch(url,{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify( data )
            })
            .then(res => res.json())
            .then(data=> console.log('servidor: ',data))
            .catch ( console.log);
        }


        window.onload = function () {
          google.accounts.id.initialize({
            client_id: "321910860786-nps68b1jvujgqmu947pu5o8r7mlmlvkf.apps.googleusercontent.com",
            callback: handleCredentialResponse
          });
          google.accounts.id.renderButton(
            document.getElementById("buttonDiv"),
            { theme: "outline", size: "large" }  // customization attributes
          );
          google.accounts.id.prompt(); // also display the One Tap dialog
        }
        
    </script>
    <div id="buttonDiv"></div> 
             
</body>
</html>
